<div class="animated fadeIn">
    <div class="row">

      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Create Quote </strong> 
          </div>
          <div class="card-body">
         
              <form  [formGroup]="quoteCreateForm" (ngSubmit)="create()" #ngForm="ngForm">
              <div class="form-group">
                <label class="form-col-form-label" >Description</label>
                <textarea  class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label class="form-col-form-label" >Author</label>
                <input #myinput type="text" class="form-control">
              
                <div class="invalid-feedback">
                  This filed is required.
                </div>
              </div>
            </form>
          </div>
        </div>
      </div><!--/.col-->
    </div>


  </div>
