<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Create Quote </strong>
        </div>
        <div class="card-body">
          <form
            [formGroup]="quoteCreateForm"
            (ngSubmit)="create()"
            #ngForm="ngForm"
          >
            <div class="form-group" >
              <label class="form-col-form-label">Description</label>
              <textarea [ngClass]="{'is-invalid': quoteCreateForm.controls.description.errors &&
              ngForm.submitted }" #myinput class="form-control"></textarea>
              <div 
                class="invalid-feedback"
                *ngIf="
                  quoteCreateForm.controls.description.errors &&
                  ngForm.submitted
                "
              >
                This filed is required.
              </div>
            </div>


            <div class="form-group">
              <label class="form-col-form-label">Author</label>
              <input type="text" class="form-control" />

              <div
                class="invalid-feedback"
                *ngIf="
                  quoteCreateForm.controls.author.errors && ngForm.submitted
                "
              >
                This filed is required.
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                
                <button  type="submit" class="btn btn-primary float-right ml-1"><i class="fa fa-save"></i>&nbsp;Save</button>
                <button  type="button" class="btn btn-secondary float-right"><i class="fa fa-close"></i>&nbsp;Cancel</button>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
